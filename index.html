<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="track-list" id="track-list"></div>
      <div id="player">
        <div class="track">
          <div class="play">
            <button id="prev">
              <img
                src="./icons/previous_track_0wpqew4jemv4 (1).svg"
                alt="Previous"
              />
            </button>
            <button id="play-pause">
              <img src="./icons/play-button-svgrepo-com.svg" alt="Play/Pause" />
            </button>
            <button id="next">
              <img src="./icons/next_track_pu55pj94yhbo (1).svg" alt="Next" />
            </button>
          </div>
          </div>
          <div class="name" id="track-title"></div>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
